<!DOCTYPE html>
<head>
  <title>Zooniverse Tally</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Karla:400,700');
  </style>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="top-banner" class="centred"><h1 id=project-name></h1></div>

  <div id="exhibition-tally" class="centred">
    <div id=counter-block>
      <h2 id="counter"></h2>
    </div>
    <div id=counter-info-block>
      <h3 id=counter-info>Classifications</h3>
    </div>
  </div>

  <div id="bottom-banner" class="centred">
    <div id="total-count-block">
      <p id="total-count"></p>
    </div>
    <div id="total-count-info-block">
      <p id="total-count-info">Classifications</p>
    </div>
  </div>
</body>
